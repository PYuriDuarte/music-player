<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Music Player</title>
</head>
<body>
  <img src="/img/guardians-of-the-galaxy.jpg" alt="">
  <div class="descricao">
    <h2>Nome da Musica</h2>
    <p>Pedro Yuri</p>
  </div>
  <div class="duracao">
    <div class="barra">
      <progress id="progress" value="0" max="1"></progress>
      <div class="ponto">

      </div>
    </div>
    <div class="tempo">
      <p class="inicio">0:00</p>
      <p class="fim">0:00</p>
    </div>
  </div>
  <div class="player">
    <i class="fa-solid fa-backward-step voltar"></i>
    <i class="fa-solid fa-circle-play tocar"></i>
    <i class="fa-solid fa-circle-pause pause"></i>
    <i class="fa-solid fa-forward-step avancar"></i>
  </div>
  <audio src="/music/10. Rupert Holmes - Escape The Pina Colada Song.mp3"></audio>

  <script src="/script.js"></script>
</body>
</html>
